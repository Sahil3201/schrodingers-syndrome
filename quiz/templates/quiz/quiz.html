<!DOCTYPE html>
<!-- {% load static %} -->
<html>

<head>
	<meta charset="UTF-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Schrödinger's Syndrome</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
	<div class="jumbotron">
		<div class="container">
			<h1>Schrödinger's Syndrome</h1>
		</div>
	</div>


	<div class="container">
		<form method="POST" class="">
			{% csrf_token %}

			<div class="d-flex justify-content-between mb-3">
				<div>
					<h4><span class="badge badge-secondary">Question number: &nbsp;{{current_que_no}}&nbsp;</span></h4>
				</div>
				<div></div>
				<div>
					<h2><span id="time" class="badge badge-danger">--:--</span></h2>
				</div>
			</div>

			<hr>
			<input type="hidden" name="qid" value="{{qid}}" readonly>
			<h3>{{que_statement}}</h3>
			<br><br>

			<div class="form-group row">
				<div class="col-xs-2 form-inline">
					<!-- <h3><label for="answer">Your Answer</label></h3> -->
					<input name="answer" id="answer" placeholder="Your Answer"
						class="form-control input-lg col-xs-2 ml-2">
					<input type="submit" id="submit" name="submit" class="btn btn-warning ml-1">
				</div>

			</div>

		</form>
	</div>

	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"
		integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

	<script>
		$(document).ready(function () {
			var distance = 120;

			var x = setInterval(function () {
				distance = distance - 1; ///////////
				var minutes = Math.floor(distance / 60);
				var seconds = Math.floor(distance - minutes * 60);
				document.getElementById("time").innerHTML = ('0' + minutes).slice(-2) + ':' + ('0' + seconds).slice(-2);//minutes + "m " + seconds + "s ";
				if (distance < 0) {
					clearInterval(x);
					document.getElementById("time").innerHTML = "TIME UP";
					document.getElementById("submit").click();
				}
			}, 1000);
		})
	</script>
</body>

</html>
